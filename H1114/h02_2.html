<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
    <style>
        *{padding:0; margin:0;}

        body{font-family:'Arial', sans-serif; background: #fff; color: #1a1a1a;}

        /*헤더*/
        .header{width:100%; height:60px; 
                display: flex; justify-content: flex-end; align-items: center;
                padding: 0 40px; box-sizing: border-box;}
        .top-menu{display: flex; gap:15px; font-size:13px; margin-right:20px;}
        .top-menu a{text-decoration: none; color:#636363;}
        .top-menu a:hover{color: #035fe9}
        .icons{display: flex; gap:15px; font-size:18px; cursor: pointer;}

        /*메뉴*/
        nav{width: 100%; height:80px; border:2px solid #f0f0f0; box-sizing: border-box;}
        nav ul{display: flex; list-style: none; 
            height:80px; margin:0 auto; width: 900px;}
        nav ul li{font-size: 19px; font-weight: 500; text-align:center; color:#1d1d1d;
        width:150px; height: 80px; letter-spacing: -0.5px; line-height: 80px;
        } 

        nav ul li:nth-child(2){width:60px;}
        nav ul li:nth-child(3){width:120px;}
        nav ul li a{display: inline-block; height:77px; text-decoration: none; color: inherit;}
        nav ul li a:hover{border-bottom: 3px solid #718929; color:#718929}

        .banner{width: 100%; height: 320px; background: url('image/bg_topBg1_2.jpg');}

     

    </style>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="top-menu">
           <a href="#"><i class="fa fa-file" aria-hidden="true"></i> 회원가입</a> 
           <a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> 로그인</a> 
           <a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i> 주문조회</a> 
           <a href="#"><i class="fa fa-eye" aria-hidden="true"></i> 최근본상품</a>
        </div>
        <div class="icons">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
        </div>
    </div>

    <!-- nav -->
    <nav>
        <ul>
            <li><a href="#">포레스트</a></li>
            <li><a href="#">스파</a></li>
            <li><a href="#">객실</a></li>
            <li><a href="#">특별한 경험</a></li>
            <li><a href="#">부대시설</a></li>
            <li><a href="#">브랜드소개</a></li>
    </nav>

    <!-- banner -->
    <div class="banner"></div>


</body>
</html>
