<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='text']{width:100px;}
    </style>
</head>
<body>
    <form action="#" method="post" name="frm">
        <!--hidden : 지워서 보내기-->
        <input type="hidden" name="ipaddress" value="127.0.0.1">
        <!--search : 전체 지우기 표시-->
        <input type="search" name="search"><br>
        <!--email:email 주소 확인- @,. 없으면 경고창-->
        <input type="email" name="email" placeholder="이메일 입력"><br>
        <label>아이디</label>
        <!--text:한줄입력-->
        <input type="text" name="id" maxlength="5"><br>
         <label>비밀번호</label>
         <!--password:*.표시-->
        <input type="password" name="pw" placeholder="비밀번호는 8자리 이상"><br>
        <!--submit:전송-->
        <input type="submit" value="로그인">
        <!--reset:지우기-->
        <input type="reset" value="취소">



    </form>
</body>
</html>
