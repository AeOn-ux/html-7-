<!DOCTYPE html>
<html>
    <head>
        <title>목록, 표 복습</title>
        <style>
            /* 위치, 크기, 색상, 모양, 여백 */
            ul{list-style: none;} /* disc, square, circle */
            ol{list-style: upper-alpha;} /*decimal-기본, alpha, roman */
            table, td{border:2px solid black; border-collapse:collapse;}
            td{width:100px; height:40px; }
        </style>
    </head>
    <body>
        <ul>
            <li>다음</li>
            <li>네이버</li>
            <li>구글</li>
            <li>쿠팡</li>
        </ul>
        <ol>
            <li>다음</li>
            <li>네이버</li>
            <li>구글</li>
            <li>쿠팡</li>
        </ol>
        <table>
            <tr>
                <th colspan="3">1</th> <!--th : td보다 진하고 가운데 정렬 가능-->
                
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
