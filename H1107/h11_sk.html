<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK브로드밴드 로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 400px;
      margin: 100px auto;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
      border-top: 1px solid #ccc;
      padding-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .save-id {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .save-id input {
      margin-right: 5px;
    }

    button {
      width: 100%;
      background-color: #4638f7;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #372cd8;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      color: #000;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .notice {
      background-color: #f7f7f7;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding: 15px;
      font-size: 13px;
      color: #555;
      text-align: left;
      line-height: 1.5;
    }

    .notice span {
      color: #e60012;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.skbroadband.com/images/common/logo.png" alt="SK broadband 로고">
    </div>
    <h1>SK브로드밴드에 오신 것을 환영합니다.</h1>
    <p>서비스를 이용하시려면 로그인 해주세요.</p>

    <form>
      <label for="id">아이디</label>
      <input type="text" id="id" name="id">

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password">

      <div class="save-id">
        <input type="checkbox" id="saveId">
        <label for="saveId">아이디 저장</label>
      </div>

      <button type="submit">로그인</button>

      <div class="links">
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
    </form>

    <div class="notice">
      • 고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되어 있습니다.<br>
      • <span>비밀번호 입력 5회 이상 오류 시 로그인 제한</span>되며, 비밀번호 재설정을 통해 새로운 비밀번호를 설정하셔야 로그인하실 수 있습니다.
    </div>
  </div>
</body>
</html>
