<!DOCTYPE html>
<html>
    <head>
        <title>한줄표시</title>
        <style>
            /*모양, 크기, 색상, 위치 선덩 */
            div{border:1px solid black; width:500px; height:150px;}
            span{border:1px solid black; width:50px; height:50px; display:inline-block;}
        </style>
    </head>
    <body>
        <!-- strong, b:강조, em,i:이탤릭체-->
        <p>[속보] 초등생 <strong>성매수 시도 20대</strong>…<em>고발유튜버에 쫓기자 지구대로</em></p>
        <!--mark:형광팬 효과-->
        <p>[속보] 초등생 <mark>성매수 시도 20대</mark>…고발유튜버에 쫓기자 지구대로</p>

        <!--div, span tkrkrgud xorm : 사각영역테크-->
        <!--가로, 세로 크기 조정 가능. 옆에 공백이 있어도 하단으로 배치-->   
        <div>속&nbsp;보</div>
        <div>
            <span>에바킹스</span>
           
        </div>
        <!--span은 가로, 세로 크기 조정이 안됨. 옆에 공백이 있으면 채움. 옆으로 배치-->
        <span>속보</span>






    </body>
</html>
