<!DOCTYPE html>
<html>
    <head>
        <title>숙소</title>
        <style>
            table,th,td{border:1px solid black; border-collapse: collapse;}
            th,td{width:180px; height:40px; }
            thead{background-color: rgb(193, 193, 240);}
            
            tfoot{background-color: rgb(214, 202, 255);}
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <!--열을 기준으로 적용할때 넓이, 색상-->
                <col width="300px" style = "background:rgb(171, 171, 255);">
                <col width="180px" style = "background:rgb(219, 255, 171);">
                <col width="200px">
                <col width="300px">
            </colgroup>
            <thead>
                <tr>
                    <th>방 이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>유채방</td>
                    <td>여성 도미토리</td>
                    <td rowspan="3">4인실</td>
                    <td rowspan="4">1인 20,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">동백방</td>
                    <td>동성 도미토리</td>
                    
                </tr>
                <tr>
                    
                    <td>가족 1팀</td>
                    
                    
                </tr>
                <tr>
                    <td>천혜향방</td>
                    <td>-</td>
                    <td>2인실</td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">바깥채 전체를 렌트합니다.</tfoot>
                    
                </tr>

            </tfoot>
        </table>
    </body>
</html>
