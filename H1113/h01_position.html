<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        div{border:1px solid black;}
        .main{width:800px; height:800px; margin:100px;}
        .c00{width:200px; height:200px;}
        .c02{position: relative; left:100px; top:100px;} 
        /* position: 이동  */
        /* relative: 현재 위치를 기준으로 absolute: 부모의 기준이 달라짐*/
        .c03{position: absolute; left:200px; top:100px;} 
        .sect{width: 100%; height:300px; background: blue;}
    </style>
</head>
<body>
    <div class="main">
        <div class="c00 c01">1</div>
        <div class="c00 c02">2</div>
        <div class="c00 c03">3</div>
        <div class="c00 c04">4</div>
        <div class="c00 c05">5</div>
     </div>
     <div class="sect">

     </div>

</body>
</html>
