<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹</title>
    <style>
        *{padding:0; margin:0;}
        header{width: 100%; height:300px;  border:1px solid black;}

        nav{width: 1600px; height: 300px; margin:0 auto;}
      
         /* 화면 넓이를 구해서 넓이에 따라 화면 배치를 변경할 수 있음. !!!!띄어쓰기 주의!!!*/
        @media screen and(min-width:1201px) {
            nav{background-color: #efefef;}
        }
        @media screen and (max-width:1200px) {
            nav{background-color: yellow;}
        }
        @media screen and (max-width:1000px) {
            nav{background-color: greenyellow;}
        }
        @media screen and (max-width:800px){
            nav{background-color: green;}
        }

    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
</body>
</html>
