<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{padding:0; margin:0;}
        .main{width: 800px; height:400px; border:1px solid black;
        margin:50px auto;}
        .box{width:100px; height: 100px; background: greenyellow;
        border:3px solid black; transition: 2s;
        /* animation-name: chg-bg; /*애니메이션 이름 설정*/
        /*animation-duration: 2s; /*애니메이션 시간*/
        /*animation-direction: alternate; /*반대방향으로 재생*/
        /* animation-iteration-count: infinite;/*무한반복*/ 
        animation: chg-bg 0.5s infinite alternate;}

        @keyframes chg-bg{
            from{}
            to{background: skyblue; border-radius: 50%;
            transform: translate(400px,0); 
            /*transform: rotate(360deg); /*각도*/}
        }

        .col{width: 100px; height: 100%; background: skyblue;
        animation: rotate 2s infinite alternate;}
        @keyframes rotate{
            from{transform: rotate(0,0);}
            50%{transform: rotate(-180deg,0);}
            to{transform: rotate(-180deg, -180deg);}
        }
        @keyframes back{
            from{background: skyblue;}
            50%{background: blue;}
            to{background: navy;}
        }
    </style>
</head>
<body>
    <div class="c01"></div>
    <div class="main">
        <div class="box"></div>
    </div>

</body>
</html>
