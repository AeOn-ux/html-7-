<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        .main{width: 800px; height:400px; border:1px solid black;
        margin:50px auto;}
        .box{width:300px; height: 300px; background: greenyellow;
        border:3px solid black; transition: 2s;}
        .box:hover{width: 200px; height: 200px;
            border-radius: 50%; background: green;}
        section{width: 350px; height: 350px; border:1px solid black; 
            overflow: hidden;}
            /* 트랜지션:시간동안 애니메이션 가능 */
        section:hover{border: 5px solid red;}
        img{transition: 1s; width: 350px;}
        img:hover{transform: scale(2); transition: 1s all ease-in-out;}
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>

    </div>
    <section>
        <img src="img/img01.png">
    </section>
</body>
</html>
