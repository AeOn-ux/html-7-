<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        .main{width: 80%; margin: 0 auto; font-size: 30px;
              text-align: center;}
        header{width: 100%; height: 200px; background: rgb(142, 186, 226);}
        section{width: 100%; display: flex;}
        article{width: 80%; height: 600px; background: rgb(255, 234, 112);}
        aside{width: 20%; height: 600px; background: powderblue;}
        footer{width: 100%; height: 300px; background: rgb(252, 215, 221);}
        @media screen and (max-width:1000px) {
            section{display: block;} aside{width: 100%; height: 200px;} article{width: 100%; height: 300px;}}
    </style>
</head>
<body>
    <div class="main">
        <header>상단메뉴</header>
        <section>
            <article>내용부분</article>
            <aside>옆 사이드바</aside>
        </section>
        <footer>푸터부분</footer>

    </div>
</body>
</html>
