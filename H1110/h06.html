<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트관련 css</title>
    <style>
        
       @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding:0; margin:0; color:#333;}
        div{width:600px; margin:0 auto; }

        h1{font-family: "Noto Sans KR", sans-serif; font-optical-sizing: auto; font-weight: 600; font-style: normal;
           font-size:40px; text-align:center; margin-top:40px; margin-bottom:15px;}
        h4{font-size:22px; font-weight:500; margin-top:70px; margin-bottom: 30px;}
        span{font-size:16px; color:#96694c;}
        ul{list-style: none; text-align: center; display: flex; justify-content: space-between;}
        li{width:130px; height:57px; border:1px solid #ddd; line-height:55px; font-size:16px; 
           }
        input[type='button']:hover{border:2px solid #666666; font-weight:bolder}
        #u_text>li{display:block; font-size: 14px; color:#555; line-height: 1.6;}
    </style>
</head>
<body>
    <div>
        <h1>회원가입</h1>
        <h4>회원 정보<span>(*필수입력)</span></h4>
    
        <div class="click">
            
        </div>
        
        <ul>
            <li><input type="button" value="분양"></li>
            <li>분양</li>
            <input type="button" >
            <li>사이버</li>
            <input type="button" >
            <li>임직원</li>
            <input type="button" >
            <li>MOU</li> 
        
        </ul>
        

</body>
</html>
