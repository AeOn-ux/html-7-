<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        h2{width: 600px; height: 30px; border: 1px solid black; margin-bottom: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        /* white-space:nowrap-칸을 벗어나도 줄단락을 바꾸지 않음처리, text-overflow-말줄임표.... */
        /* overflow-칸이 넘쳐나도 부분 숨김처리 */
        h2:hover{text-overflow: clip; overflow: visible;}
        p{width:500px; height: 200px; border: 1px solid black; overflow: hidden; text-align:justify; text-overflow: ellipsis ;}
    </style>
</head>
<body>
    <h2>
           민주당 지방선거기획단 관계자는
    </h2>
    <p>
         "'스토킹처벌법·상습폭행·상해치사 등 교제 폭력을 이유로 처벌 받은 경우'를 공천 부적격자 기준에 신설할 방침"이라고 밝혔습니다.
    </p>
</body>
</html>
