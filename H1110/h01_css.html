<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 수업</title>
    <!--외부 스타일시트-->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!--내부 스타일시트-->
    <style>
        /*  css 주석 */
        /*  크기, 색상, 모양, 위치, 정렬 모아둔 곳 */
        /*  font_size : 글자크기 */
        h1{color:red;}
        p{text-align: left;}
        /* *표시는 모든 항목 적용 */
        *{padding:0; margin:0;}
        



    </style>
</head>
<body>
    <h1>안녕하세요</h1><!-- style은 head-style 항목에 기입 권장-->
    <p>안녕하세요</p>
</body>
</html>
